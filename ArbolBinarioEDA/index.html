<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de productos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>
<body>
    <div class="container1">
        <div class="container">
            <h1><strong>INVENTARIO DE PRODUCTOS</strong></h1>
            <div class="inputs">
                <div class="row">
                    <input type="text" id="name" placeholder="Nombre del Producto">
                    <input type="number" id="quantity" placeholder="Cantidad">
                    <input type="number" id="price" placeholder="Precio">
                    <button id="insert">Insertar</button>
                </div>
                <div class="row">
                    <input type="number" id="searchProduct" placeholder="Buscar Producto por Cantidad">
                    <button id="search-btn">Buscar</button>
                </div>
            </div>
            <div class="botons">
                <button id="min">Producto con menor cantidad</button>
                <button id="max">Producto con mayor cantidad</button>
                <button id="print">Imprimir Todos</button>
            </div>
            <div class="productos">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Nombre del Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="div"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./src/controllers/script.js"></script>
</body>
</html>
